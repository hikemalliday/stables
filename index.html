<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCharacterModal">
  New Character
</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemSearchModal">
  Item Search
</button>


<label for="classdropdown">Class</label>
<select id="classdropdown" onchange="listByClass()">
  <option value="Bard">Bard</option>
  <option value="Cleric">Cleric</option>
  <option value="Druid">Druid</option>
  <option value="Enchanter">Enchanter</option>
  <option value="Mage">Mage</option>
  <option value="Monk">Monk</option>
  <option value="Necromancer">Necromancer</option>
  <option value="Paladin">Paladin</option>

  <option value="Rogue">Rogue</option>
  <option value="Shadowknight">Shadowknight</option>

  <option value="Warrior">Warrior</option>
  <option value="Wizard">Wizard</option>
</select>

<!-- Modal -->
<div class="modal fade" id="newCharacterModal" tabindex="-1" aria-labelledby="newCharacterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newCharacterModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="custominputs">
          <div>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" value="null">
            </div>
            <div>
              <label for="class">Class</label>
              <input type="text" name="class" id="class" value="0">
              </div>
              <div>
                  <label for="account">Account</label>
                  <input type="text" name="account" id="account" value="0">
              </div>
              <div>
                  <label for="password">Password</label>
                  <input type="text" name="password" id="password" value="0">
              </div>    
              <div>
                  <label for="emuaccount">emuAccount</label>
                  <input type="text" name="emuaccount" id="emuaccount" value="0">
              </div>
              <div>
                  <label for="emupassword">emuPassword</label>
                  <input type="text" name="emupassword" id="emupassword" value="0">
              </div>
              <div>
                  <label for="server">Server</label>
                  <input type="text" name="server" id="server" value="0">
              </div>
              <div>
                  <label for="location">Location</label>
                  <input type="text" name="location" id="location" value="0">
              </div>
              
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="newCharacter()">submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editCharacterModal" tabindex="-1" aria-labelledby="editCharacterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editCharacterModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="custominputs">
          <div>
              <label for="editname">Name</label>
              <input type="text" name="editname" id="editname">
            </div>
            <div>
              <label for="editclass">Class</label>
              <input type="text" name="editclass" id="editclass">
              </div>
              <div>
                  <label for="editaccount">Account</label>
                  <input type="text" name="editaccount" id="editaccount">
              </div>
              <div>
                  <label for="editpassword">Password</label>
                  <input type="text" name="editpassword" id="editpassword">
              </div>    
              <div>
                  <label for="editemuaccount">emuAccount</label>
                  <input type="text" name="editemuaccount" id="editemuaccount">
              </div>
              <div>
                  <label for="editemupassword">emuPassword</label>
                  <input type="text" name="editemupassword" id="editemupassword">
              </div>
              <div>
                  <label for="editserver">Server</label>
                  <input type="text" name="editserver" id="editserver">
              </div>
              <div>
                  <label for="editlocation">Location</label>
                  <input type="text" name="editlocation" id="editlocation">
              </div>
              
          </div>
      </div>
      <div class="modal-footer">
        <div id="editbutton">

        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- Inventory Modal -->
<div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="inventoryModalLabel">Inventory</h1>
        <div id="missingspellsbutton">
         
        </div>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="inventory-search-bar">
        <input id="inventory-search-input" class="form-control" type="text">
      </div>
        <table class="table table-striped" id="tableMain">
          <thead>
            <tr class="bg-info" id="header">
              <th id="name" data-column="name" data-order="desc"> Location </th>
              <th id="class" data-column="class" data-order="desc"> Item </th>
              <th id="level" data-column="level" data-order="desc"> ID </th>
              <th id="server" data-column="server" data-order="desc"> Count </th>  
            </tr>
          </thead>
          
          <tbody id="inventoryTable">
            
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <div id="inventorybuttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- Item Search Modal -->
<div class="modal fade" id="itemSearchModal" tabindex="-1" aria-labelledby="itemSearchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="itemSearchModalLabel">Search Inventory All</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="item-search-input" class="form-control" type="text">
        <table class="table table-striped" id="tableMain">
          <thead>
            <tr class="bg-info" id="header">

              <th id="name" data-column="name" data-order="desc"> Character </th>
              <th id="location" data-column="location" data-order="desc"> Location </th>
              <th id="class" data-column="class" data-order="desc"> Item </th>
              <th id="level" data-column="level" data-order="desc"> ID </th>
              <th id="server" data-column="server" data-order="desc"> Count </th> 

            </tr>
          </thead>
          
          <tbody id="itemSearchTable">
            
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <div id="inventorybuttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- Missing Spells Modal -->
<div class="modal fade" id="missingSpellsModal" tabindex="-1" aria-labelledby="missingSpellsModal" aria-hidden="true">
  <div class="modal-dialog modal-xl">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="missingSpellsModal">Missing Spells</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </tr>
          </thead>
          
          <tbody id="missingSpellsTable">

      <div class="modal-footer">
        <div id="inventorybuttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
